<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Structure Editor</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Data Structure Editor</h1>
      <form class="form">
        <input type="text" id="name" name="name" autocomplete="off" placeholder="Name" />
        <input type="text" id="value" name="value" autocomplete="off" placeholder="Value" />
        <button type="submit">Save</button>
      </form>
      <ul class="data-structure">
      </ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
